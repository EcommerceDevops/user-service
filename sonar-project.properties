# Identificación del proyecto en SonarQube
sonar.projectKey=ecommerce:user-service
sonar.projectName=user-service
sonar.projectVersion=1.0.0

# Ruta al código fuente principal
sonar.sources=src/main/java

# Ruta al código de las pruebas
sonar.tests=src/test/java

# Lenguaje del proyecto
sonar.language=java

# Codificación de los archivos fuente
sonar.sourceEncoding=UTF-8

# Versión de Java utilizada en el código fuente
# Ajusta el valor si estás utilizando una versión de Java diferente (por ejemplo, 11, 17)
sonar.java.source=11

# Ruta a los archivos .class compilados del código fuente principal
sonar.java.binaries=target/classes

# Ruta a los archivos .class compilados de las pruebas
sonar.java.test.binaries=target/test-classes

# Ruta a los informes de resultados de pruebas (Surefire)
sonar.junit.reportPaths=target/surefire-reports

# Ruta al informe de cobertura de código de JaCoCo
# Asegúrate de que tu configuración de Maven (pom.xml) genere este informe
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusiones (opcional)
# Puedes excluir archivos o directorios específicos del análisis
# sonar.exclusions=**/com/selimhorri/app/config/**,**/com/selimhorri/app/dto/**

# Host de SonarQube
# Descomenta y ajusta la siguiente línea si tu servidor SonarQube no está en localhost:9000
# sonar.host.url=http://localhost:9000

# Token de autenticación de SonarQube
# Se recomienda configurar esto como una variable de entorno o pasarlo en la línea de comandos
# sonar.login=TU_TOKEN_DE_AUTENTICACION